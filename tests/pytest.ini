[tool:pytest]
# Configuración de pytest para el proyecto Vereasy

# Directorio donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Marcadores personalizados
markers =
    slow: marca tests que tardan mucho en ejecutarse
    integration: marca tests de integración
    unit: marca tests unitarios
    auth: marca tests de autenticación
    models: marca tests de modelos
    api: marca tests de API
    utils: marca tests de utilidades

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración de cobertura
# Para usar: pytest --cov=app --cov-report=html
# addopts = --cov=app --cov-report=term-missing --cov-report=html

# Configuración de timeout
# Para usar: pytest --timeout=30
# timeout = 30

# Configuración de parallelización
# Para usar: pytest -n auto
# addopts = -n auto

