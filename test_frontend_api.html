<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend API</title>
</head>
<body>
    <h1>Test de Conexi√≥n Frontend - API</h1>
    <div id="status"></div>
    <div id="data"></div>
    
    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const dataDiv = document.getElementById('data');
            
            try {
                statusDiv.innerHTML = 'üîÑ Probando conexi√≥n con la API...';
                
                const response = await fetch('http://localhost:8000/ninos/');
                const data = await response.json();
                
                statusDiv.innerHTML = '‚úÖ Conexi√≥n exitosa con la API';
                dataDiv.innerHTML = `
                    <h2>Datos recibidos:</h2>
                    <p>Total de ni√±os: ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                statusDiv.innerHTML = '‚ùå Error de conexi√≥n: ' + error.message;
                dataDiv.innerHTML = '';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
